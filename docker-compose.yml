version: '3.8'

services:
  postgres:
    image: postgres:16.2
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    container_name: ${CONTAINER_NAME}
volumes:
  postgres_data: